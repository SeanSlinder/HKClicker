name: Puppeteer Test

on: [push]

jobs:
  puppeteer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run Puppeteer script
        run: node index.js
