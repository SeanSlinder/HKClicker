name: Puppeteer Test

on: [push]

jobs:
  puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Set up environment variables
        run: echo "TOKEN=${{ secrets.TOKEN }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer script
        run: node index.js
